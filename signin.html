<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- COMMON NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand fw-bold" href="index.html">Movie Ticket Booking</a>

  <ul class="navbar-nav me-3">
    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
  </ul>

  <form class="d-flex me-auto">
    <input class="form-control form-control-sm me-2" placeholder="Search movies...">
    <button class="btn btn-outline-light btn-sm">üîç</button>
  </form>

  <a href="signin.html" class="nav-link text-light me-3">Login</a>
  <a href="signup.html" class="nav-link text-light">Register</a>
</nav>

<div class="container mt-5 w-50">
  <h3>Sign In</h3>

  <input id="emailOrUsername" class="form-control mb-2" placeholder="E-mail or Username">
  <input type="password" class="form-control mb-3" placeholder="Password">

  <button class="btn btn-success w-100" onclick="login()">Login</button>
</div>

<script>
// auto-fill name after register
window.onload = () => {
  const tempUser = sessionStorage.getItem("tempUser");
  if (tempUser) {
    document.getElementById("name").value = tempUser;
  }
};

function login() {
  const name = document.getElementById("name").value;

  if (!name) {
    alert("Enter name");
    return;
  }

  // FINAL login storage
  localStorage.setItem("username", name);
  sessionStorage.removeItem("tempUser");

  // ‚úÖ THIS IS THE KEY LINE
  window.location.href = "home.html";
}
</script>

</body>
</html>
